<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Early-Stage Diabetes Prediction</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'main/result.css' %}">
</head>
<body>
	<header>
		<h1>Early-Stage Diabetes Prediction</h1>
		<nav>
			<ul>
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'about' %}">About</a></li>
				<li><a href="{% url 'contact' %}">Contact</a></li>
			</ul>
		</nav>
	</header>
	{%if msg == 0%}
    <div id="healthy">
		<div class="title">
			You Probably do not have diabetes
		</div>
		<div class="desc">
			Continue having a healthy lifestyle
		</div>
	</div>
	{%endif%}
	{%if msg == 1%}
	<div id="unhealthy">
		<div class="title">
			You probably have diabetes
		</div>
		<div class="desc">
			Please consider consulting a Doctor as soon as possible!
		</div> 
	</div>
	{%endif%}
</body>
</html>
